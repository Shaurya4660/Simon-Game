<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Simon.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>Simon Says</h1>
        <p>
          Test your memory and concentration skills with this classic game of
          Simon Says. Follow the sequence of colors and sounds, and see how far
          you can go!
        </p>
        <a href="#game-playground" class="btn-primary">Play Now</a>
      </div>
    </section>

    <section class="game-playground" id="game-playground">
      <h2>Press any key to start the game</h2>
      <div class="btn-container">
        <div class="line-one">
          <div class="btn red" type="button" id="red">
            <i class="fas fa-circle"></i>
          </div>
          <div class="btn yellow" type="button" id="yellow">
            <i class="fas fa-circle"></i>
          </div>
        </div>
        <div class="line-two">
          <div class="btn green" type="button" id="green">
            <i class="fas fa-circle"></i>
          </div>
          <div class="btn purple" type="button" id="purple">
            <i class="fas fa-circle"></i>
          </div>
        </div>
      </div>
      
    </section>

    <script src="Simon.js"></script>
  </body>
</html>
